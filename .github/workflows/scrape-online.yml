name: Online Mode â­• (AUTO)

on:
  # Run every 15 minutes automatically
  schedule:
    - cron: '*/15 * * * *'
  
  # Also allow manual trigger for testing
  workflow_dispatch:
    inputs:
      max_profiles:
        description: 'Max profiles to scrape (0 = All online users, recommended: 20-50)'
        required: false
        default: '0'
        type: string
      batch_size:
        description: 'Batch size for processing'
        required: false
        default: '20'
        type: string

jobs:
  scrape-online:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
      
      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: ğŸ“¦ Install Dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ” Prepare Google Credentials
        shell: bash
        env:
          GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
        run: |
          python - <<'PY'
          import json, os
          raw = os.environ.get('GOOGLE_CREDENTIALS_JSON', '')
          data = json.loads(raw)
          pk = data.get('private_key')
          if isinstance(pk, str):
            data['private_key'] = pk.replace('\\n', '\n')
          with open('credentials.json', 'w', encoding='utf-8') as f:
            json.dump(data, f)
          PY
      
      - name: ğŸŒ Run Online Mode Scraper
        env:
          # Primary Account
          DAMADAM_USERNAME: ${{ secrets.DAMADAM_USERNAME }}
          DAMADAM_PASSWORD: ${{ secrets.DAMADAM_PASSWORD }}
          
          # Backup Account (optional but recommended)
          DAMADAM_USERNAME_2: ${{ secrets.DAMADAM_USERNAME_2 }}
          DAMADAM_PASSWORD_2: ${{ secrets.DAMADAM_PASSWORD_2 }}
          
          # Google Sheets Configuration
          GOOGLE_SHEET_URL: ${{ secrets.GOOGLE_SHEET_URL }}
          GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
          GOOGLE_APPLICATION_CREDENTIALS: credentials.json
          
          # Run Configuration
          # For scheduled runs: limit to 30 profiles to avoid timeouts
          # For manual runs: use input value
          MAX_PROFILES_PER_RUN: ${{ github.event.inputs.max_profiles || '30' }}
          BATCH_SIZE: ${{ github.event.inputs.batch_size || '20' }}
        run: |
          python main.py online \
            --max-profiles ${{ github.event.inputs.max_profiles || '30' }} \
            --batch-size ${{ github.event.inputs.batch_size || '20' }}
      
      - name: ğŸ“Š Upload Logs (if available)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: online-mode-logs-${{ github.run_number }}
          path: |
            *.log
            logs/
          if-no-files-found: ignore
