name: Online Mode ‚≠ï (AUTO)

concurrency:
  group: ${{ github.workflow }}-${{ github.event.inputs.mode || 'online' }}
  cancel-in-progress: true

on:
  # Run every 15 minutes automatically
  schedule:
    - cron: "*/15 * * * *"

  # Also allow manual trigger for testing
  workflow_dispatch:
    inputs:
      mode:
        description: "Run mode (online or target)"
        required: true
        default: "online"
        type: choice
        options:
          - online
          - target
      max_profiles:
        description: "Max profiles to scrape (0 = All, recommended: 20-50)"
        required: false
        default: "20"
        type: string
      batch_size:
        description: "Batch size for processing"
        required: false
        default: "10"
        type: string

jobs:
  scrape-online:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout Repository
        uses: actions/checkout@v4

      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: üì¶ Install Dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: üîê Prepare Google Credentials
        shell: bash
        env:
          GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
        run: |
          python - <<'PY'
          import json, os
          raw = os.environ.get('GOOGLE_CREDENTIALS_JSON', '')
          data = json.loads(raw)
          pk = data.get('private_key')
          if isinstance(pk, str):
            data['private_key'] = pk.replace('\\n', '\n')
          with open('credentials.json', 'w', encoding='utf-8') as f:
            json.dump(data, f)
          PY

      - name: üåê Run Scraper
        env:
          # Primary Account
          DAMADAM_USERNAME: ${{ secrets.DAMADAM_USERNAME }}
          DAMADAM_PASSWORD: ${{ secrets.DAMADAM_PASSWORD }}

          # Google Sheets Configuration
          GOOGLE_SHEET__URL: ${{ secrets.GOOGLE_SHEET_URL }}
          GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
          GOOGLE_APPLICATION_CREDENTIALS: credentials.json
        run: |
          python main.py ${{ github.event.inputs.mode || 'online' }} \
            --max-profiles ${{ github.event.inputs.max_profiles || '30' }} \
            --batch-size ${{ github.event.inputs.batch_size || '20' }}

      - name: üìä Upload Logs (if available)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: online-mode-logs-${{ github.run_number }}
          path: |
            *.log
            logs/
          if-no-files-found: ignore
