name: Manual Scraper Run ğŸš€

on:
  workflow_dispatch:
    inputs:
      mode:
        description: 'Scraper mode'
        required: true
        type: choice
        options:
        - online
        - target
        default: 'online'
      max_profiles:
        description: 'Max profiles to scrape (0 for all)'
        required: false
        default: '20'
      batch_size:
        description: 'Batch size for processing'
        required: false
        default: '10'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install Dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ” Prepare Google Credentials
        shell: bash
        env:
          GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
        run: |
          python - <<'PY'
          import json, os
          raw = os.environ.get('GOOGLE_CREDENTIALS_JSON', '')
          data = json.loads(raw)
          pk = data.get('private_key')
          if isinstance(pk, str):
            data['private_key'] = pk.replace('\n', '\n')
          with open('credentials.json', 'w', encoding='utf-8') as f:
            json.dump(data, f)
          PY

      - name: ğŸš€ Run Scraper
        env:
          DAMADAM_USERNAME: ${{ secrets.DAMADAM_USERNAME }}
          DAMADAM_PASSWORD: ${{ secrets.DAMADAM_PASSWORD }}
          GOOGLE_SHEET_URL: ${{ secrets.GOOGLE_SHEET_URL }}
          GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
          GOOGLE_APPLICATION_CREDENTIALS: credentials.json
        run: |
          python main.py ${{ github.event.inputs.mode }} \
            --max-profiles ${{ github.event.inputs.max_profiles }} \
            --batch-size ${{ github.event.inputs.batch_size }}

      - name: ğŸ“Š Upload Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: manual-run-logs-${{ github.run_number }}
          path: |
            *.log
            logs/
          if-no-files-found: ignore
