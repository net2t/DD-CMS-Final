name: Target Mode (Manual)

on:
  workflow_dispatch:
    inputs:
      limit:
        description: 'Max profiles (0 = unlimited)'
        required: false
        default: '0'

concurrency:
  group: dd-cms-target
  cancel-in-progress: false

jobs:
  run-target:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Target mode
        env:
          DAMADAM_USERNAME: ${{ secrets.DAMADAM_USERNAME }}
          DAMADAM_PASSWORD: ${{ secrets.DAMADAM_PASSWORD }}
          DAMADAM_USERNAME_2: ${{ secrets.DAMADAM_USERNAME_2 }}
          DAMADAM_PASSWORD_2: ${{ secrets.DAMADAM_PASSWORD_2 }}
          GOOGLE_SHEET_URL: ${{ secrets.GOOGLE_SHEET_URL }}
          GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
          PAGE_LOAD_TIMEOUT: '60'
          MIN_DELAY: '1.0'
          MAX_DELAY: '2.0'
          SHEET_WRITE_DELAY: '0.5'
        run: |
          python run.py target --limit "${{ inputs.limit || '0' }}"
