<!DOCTYPE html>
<html lang="en" data-theme="1">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DD-CMS</title>
    <style>
        /* Basic reset and theme variables will be loaded from Sample.html or inline here */
        :root {
            --primary: #7C3AED;
            --secondary: #3B82F6;
            --bg-primary: #F8FAFC;
            --bg-secondary: #F1F5F9;
            --text-primary: #1E293B;
            --text-secondary: #64748B;
            --border: #E2E8F0;
        }
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .subtitle {
            color: var(--text-secondary);
            font-size: 1.125rem;
            margin-bottom: 2rem;
        }
        .links {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(124, 58, 237, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DD-CMS</h1>
        <p class="subtitle">Data Dashboard & Content Management System</p>
        <nav class="links">
            <a href="Dashboard/" class="btn">ðŸ“Š Dashboard</a>
            <a href="Sample.html" class="btn">ðŸŽ¨ Design Reference</a>
        </nav>
    </div>
</body>
</html>
